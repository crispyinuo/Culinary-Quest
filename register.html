<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description"
    content="Join CulinaryQuest and become part of our food-loving community! Create an account to share recipes, connect with others, and discover new dishes.">
  <meta name="author" content="Yinuo Zhou">

  <title>CulinaryQuest | Register</title>
  <!--GOOGLE FONT -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <!--BOOTSTRAP MAIN STYLES -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <!--CUSTOM STYLE -->
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <main>
    <!-- Register SECTION -->
    <section id="register-section">
      <div class="wrap-pad">
        <div class="row">
          <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            <div class="text-center">
              <h1>Register</h1>
              <p class="lead">
                Create a new account.
              </p>
            </div>
          </div>
          <!-- ./ Heading div-->

          <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="register-form">
              <form action="register_handler.php" method="POST">
                <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter full name">
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                    placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <p class="mt-3">
                  Already have an account?<a href="login.html" class="btn btn-link">Login</a>
                </p>
              </form>
            </div>
            <div id="error-message" class="alert alert-danger" style="display:none;"></div>
          </div>
          <!-- ./ Content div-->
        </div>
      </div>
    </section>
    <!-- END Register SECTION -->
  </main>
</body>
</html>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const error = urlParams.get("error");

  if (error) {
    let errorMessage = "";

    switch (error) {
      case "empty_fields":
        errorMessage = "Username and password fields cannot be empty.";
        break;
      case "password_mismatch":
        errorMessage = "Passwords do not match.";
        break;
      case "username_exists":
        errorMessage = "Username already exists.";
        break;
    }

    const errorDiv = document.getElementById("error-message");
    errorDiv.style.display = "block";
    errorDiv.innerText = errorMessage;
  }
</script>
